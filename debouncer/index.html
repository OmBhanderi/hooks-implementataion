<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Debounced Search</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-box {
        background: #020617;
        padding: 24px;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
      }

      .value {
        margin-top: 12px;
        font-size: 14px;
        color: #94a3b8;
      }
    </style>
  </head>

  <body>
    <div class="search-box">
      <input id="searchInput" placeholder="Search..." />
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
